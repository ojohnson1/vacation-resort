  <meta charset="utf-8">

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Serenity Springs Resort</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="reservation.html">Reservations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dining.html">Cuisine</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="carrental.html">Car Rental</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="activities.html">Explore</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main>

    <div class="d-flex justify-content-center align-items-center mt-3">
      <div class="card" style="width: 50%;">
        <div class="card-body">
          <div class="col text-center">
            <h2 class="position-relative d-inline-block">Book A Reservation</h2>
          </div>
          <form>
            <div class="mb-3">
              <label for="checkInDate" class="form-label">Check In Date:</label>
              <input type="date" class="form-control" id="checkInDate">
            </div>

            <div class="mb-3">
              <label for="customerEmail" class="form-label">Email: </label>
              <input type="email" class="form-control" id="customerEmail">
            </div>

            <div class="mb-3">
              <label for="numberOfNights" class="form-label">Number Of Nights:</label>
              <input type="number" class="form-control" id="numberOfNights" min="1" max="28">
            </div>





            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="option" id="queenBedRoom" value="option1">
              <label class="form-check-label" for="noCheckbox1">Queen </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="option" id="kingBedRoom" value="option2">
              <label class="form-check-label" for="yesCheckbox2">King </label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="option" id="twoBedRoom" value="option2">
              <label class="form-check-label" for="yesCheckbox2"> 2 Bedroom Suites </label>
            </div>


            <div class="mb-3">
              <label for="numberOfAdults" class="form-label">Number Of Adults:</label>
              <input type="number" class="form-control" id="numberOfAdults" min= "1" max= "4">
            </div>

            <div class="mb-3">
              <label for="numberOfChildren" class="form-label">Number Of Children:</label>
              <input type="number" class="form-control" id="numberOfChildren" min="0" max= "4">
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="option2" id="noDiscount" value="option1">
              <label class="form-check-label" for="noCheckbox1">None</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="option2" id="aaaDiscount" value="option2">
              <label class="form-check-label" for="yesCheckbox2"> AAA Discount </label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="option2" id="militaryDiscount" value="option2">
              <label class="form-check-label" for="yesCheckbox2"> Military Discount </label>
            </div>
            <div>
            <input type="submit" class="btn btn-primary m-3" id="btnBook" value="Book Your Stay!">
          </div>
          <div id="messageDiv"><p></p></div>
            <div class="mb-3">
              <label for="originalRoomCost" class="form-label"> Room Cost: </label>
              <input type="text" class="form-control" id="originalRoomCost" readonly>
            </div>
            <div class="mb-3">
              <label for="discountApplied" class="form-label">Discount Applied: </label>
              <input type="text" class="form-control" id="discountApplied">
            </div>
            <div class="mb-3">
              <label for="discountedRoomCost" class="form-label"> Discounted Room Cost: </label>
              <input type="text" class="form-control" id="discountedRoomCost">
            </div>
            <div class="mb-3">
              <label for="taxApplied" class="form-label">Tax:</label>
              <input type="text" class="form-control" id="taxApplied">
            </div>
            <div class="mb-3">
              <label for="totalRoomCost" class="form-label"> Total Room Cost: </label>
              <input type="text" class="form-control" id="totalRoomCost">
            </div>
       
          </form>    
      </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
    <script src="scripts/reservation.js"></script>


</body>
